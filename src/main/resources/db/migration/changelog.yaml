databaseChangeLog:
  - changeSet:
      id: 1
      author: cards
      runAlways: true
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - not:
            - tableExists:
                schemaName: public
                tableName: users
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: users_pkey
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: patronymic
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(255)
                  constraints:
                    nullable: false
            schemaName: public
            tableName: users

  - changeSet:
      id: 2
      author: cards
      runAlways: true
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - not:
            - tableExists:
                schemaName: public
                tableName: cards
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: cards_pkey
              - column:
                  name: balance
                  type: numeric(15, 2)
                  constraints:
                    nullable: false
              - column:
                  name: card_number_encrypted
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiration_date
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: cards_owner_fkey
                    references: users(id)
              - column:
                  name: created_at
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: block_request
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: last_four_digits
                  type: varchar(255)
                  constraints:
                    nullable: false
            schemaName: public
            tableName: cards

  - changeSet:
      id: 3
      author: cards
      runAlways: true
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - not:
            - tableExists:
                schemaName: public
                tableName: jwt_refresh
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: jwt_refresh.jwt_refresh_pkey
              - column:
                  name: expires_at
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
            schemaName: public
            tableName: jwt_refresh

